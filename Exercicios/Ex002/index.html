<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafo e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever com um paragrafo de qualquer jeito, basta colocar no meio do par de tags</p>
    <p>Se precisar quebrar o texto em <br> use br</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F384;
    </p>
</body>
</html>
