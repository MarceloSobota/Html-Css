<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Exemplo de Formulários</h1>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas" value="M"><label for="isexomas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexofem"   value="F" checked><label for="isexofem" >Femenino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"><label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espvolei" id="iespvolei"><label for="iespvolei">Voleiball</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
